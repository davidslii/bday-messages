<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Messages Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Submission Form */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
            font-size: 1.1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .photo-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-upload:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .photo-upload.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        #photoInput {
            display: none;
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .submit-btn, .export-btn, .import-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 5px;
        }

        .submit-btn:hover, .export-btn:hover, .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .export-btn {
            background: linear-gradient(45deg, #38a169, #48bb78);
        }

        .pdf-btn {
            background: linear-gradient(45deg, #e53e3e, #fc8181);
        }

        .import-btn {
            background: linear-gradient(45deg, #d69e2e, #ecc94b);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .master-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        #importInput {
            display: none;
        }

        /* Gallery View */
        .gallery-container {
            display: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .card-photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
            max-height: 120px;
            overflow: hidden;
            border-radius: 8px;
        }

        .card-photos img {
            width: 100%;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .card-message {
            color: #4a5568;
            font-style: italic;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Individual Submission View */
        .submission-view {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .submission-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .submission-name {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .submission-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .submission-photos img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .submission-photos img:hover {
            transform: scale(1.02);
        }

        .submission-message {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #2d3748;
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .view-toggle {
            text-align: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .photo-count {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 10px;
        }

        @media print {
            body {
                background: white;
            }
            .form-container, .view-toggle, .navigation {
                display: none;
            }
            .submission-view {
                display: block !important;
                background: white;
                box-shadow: none;
                border: none;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Birthday Messages üéâ</h1>
            <p>Share your photos and birthday wishes!</p>
        </div>

        <!-- Submission Form -->
        <div class="form-container" id="submissionForm">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Submit Your Birthday Message</h2>
            
            <form id="messageForm">
                <div class="form-group">
                    <label for="personName">Your Name *</label>
                    <input type="text" id="personName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="birthdayMessage">Birthday Message *</label>
                    <textarea id="birthdayMessage" required placeholder="Write your birthday message here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Photos (Optional - Max 3)</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <p>üì∏ Click here to upload photos or drag and drop</p>
                        <p class="photo-count">0 / 3 photos selected</p>
                    </div>
                    <input type="file" id="photoInput" multiple accept="image/*">
                    <div class="photo-preview" id="photoPreview"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit Message üéÇ</button>
                    <button type="button" class="pdf-btn" id="pngBtn" onclick="generatePNG()" style="display: none;">üñºÔ∏è Download PNG</button>
                </div>
            </form>
        </div>

        <!-- Master Controls (for you to import submissions) -->
        <div class="master-controls" id="masterControls" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #2d3748;">Master Gallery Controls</h3>
            <p style="margin-bottom: 20px; color: #4a5568;">Import submission files from your friends to build the complete gallery</p>
            <div class="button-group">
                <button class="import-btn" onclick="document.getElementById('importInput').click()">üìÅ Import PNGs</button>
                <button class="pdf-btn" onclick="generateMasterPNG()">üñºÔ∏è Generate Complete PNG Collection</button>
                <button class="nav-btn" onclick="clearAllSubmissions()">üóëÔ∏è Clear Gallery</button>
            </div>
            <input type="file" id="importInput" multiple accept=".png" onchange="importPNGs(event)">
            <div class="success-message" id="successMessage"></div>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle" id="viewToggle" style="display: none;">
            <button class="toggle-btn active" onclick="showGallery()">Gallery View</button>
            <button class="toggle-btn" onclick="showForm()">Add Message</button>
            <button class="toggle-btn" onclick="showMasterControls()">Master Controls</button>
        </div>

        <!-- Gallery Container -->
        <div class="gallery-container" id="galleryContainer">
            <h2 style="text-align: center; margin-bottom: 30px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Birthday Messages Gallery</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>

        <!-- Individual Submission View -->
        <div class="submission-view" id="submissionView">
            <div class="submission-header">
                <div class="submission-name" id="viewName"></div>
            </div>
            <div class="submission-photos" id="viewPhotos"></div>
            <div class="submission-message" id="viewMessage"></div>
            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="navigateSubmission(-1)">‚Üê Previous</button>
                <button class="nav-btn" onclick="showGallery()">Back to Gallery</button>
                <button class="nav-btn" id="nextBtn" onclick="navigateSubmission(1)">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let submissions = [];
        let currentSubmissionIndex = 0;
        let selectedPhotos = [];
        let currentSubmission = null;

        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        // File upload handling
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const photoUpload = document.querySelector('.photo-upload');

        photoInput.addEventListener('change', handlePhotoSelection);

        // Drag and drop functionality
        photoUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            photoUpload.classList.add('dragover');
        });

        photoUpload.addEventListener('dragleave', () => {
            photoUpload.classList.remove('dragover');
        });

        photoUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            photoUpload.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handlePhotoSelection(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            const remainingSlots = 5 - selectedPhotos.length;
            const filesToAdd = files.slice(0, remainingSlots);
            
            filesToAdd.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedPhotos.push({
                        file: file,
                        url: e.target.result
                    });
                    updatePhotoPreview();
                    updatePhotoCount();
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePhotoPreview() {
            photoPreview.innerHTML = '';
            selectedPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.url}" alt="Photo ${index + 1}">
                    <button class="photo-remove" onclick="removePhoto(${index})">√ó</button>
                `;
                photoPreview.appendChild(photoItem);
            });
        }

        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            updatePhotoPreview();
            updatePhotoCount();
        }

        function updatePhotoCount() {
            const countElement = document.querySelector('.photo-count');
            countElement.textContent = `${selectedPhotos.length} / 5 photos selected`;
        }

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('personName').value.trim();
            const message = document.getElementById('birthdayMessage').value.trim();
            
            if (!name || !message) {
                alert('Please fill in both your name and message.');
                return;
            }
            
            currentSubmission = {
                id: Date.now(),
                name: name,
                message: message,
                photos: selectedPhotos.map(photo => photo.url),
                timestamp: new Date().toISOString()
            };
            
            submissions.push(currentSubmission);
            
            // Show PNG download button
            document.getElementById('pngBtn').style.display = 'inline-block';
            showSuccessMessage('Message submitted! Click "Download PNG" to save it and send it to the birthday person.');
            
            // Show gallery controls
            document.getElementById('viewToggle').style.display = 'block';
            updateGallery();
        });

        async function generatePNG() {
            if (!currentSubmission) {
                alert('No submission to generate PNG for!');
                return;
            }

            // Create a 10x10 inch canvas at 300 DPI (3000x3000 pixels)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 3000; // 10 inches at 300 DPI
            canvas.width = size;
            canvas.height = size;

            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);

            const margin = 150; // 0.5 inch margin
            let yPos = margin;

            // Set font
            ctx.fillStyle = '#000000';
            ctx.font = '80px Arial, sans-serif'; // Increased from 60px
            ctx.textAlign = 'left';

            // Add message first (at top)
            const maxWidth = size - 2 * margin;
            const lines = wrapText(ctx, currentSubmission.message, maxWidth);
            
            for (let line of lines) {
                ctx.fillText(line, margin, yPos + 60); // Adjusted for larger font
                yPos += 90; // Increased line spacing
            }
            
            yPos += 40; // Space between message and photos

            // Calculate space for photos (reserve space for name at bottom)
            const nameSpaceNeeded = 120; // Space for name at bottom
            const availableHeightForPhotos = size - yPos - nameSpaceNeeded - margin;

            // Arrange photos
            if (currentSubmission.photos.length > 0) {
                await arrangePhotosCanvas(ctx, currentSubmission.photos, size, availableHeightForPhotos, yPos, margin);
            }

            // Add name at bottom, centered with "From: " prefix
            ctx.font = 'bold 100px Arial, sans-serif'; // Increased from 80px
            ctx.textAlign = 'center';
            ctx.fillText(`From: ${currentSubmission.name}`, size / 2, size - margin - 20);

            // Convert canvas to PNG and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `birthday-message-${currentSubmission.name.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                link.click();
                URL.revokeObjectURL(url);
                
                showSuccessMessage(`PNG downloaded! Send the file to the birthday person.`);
            }, 'image/png');
        }

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            for (let word of words) {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            
            if (currentLine) {
                lines.push(currentLine);
            }
            
            return lines;
        }

        async function arrangePhotosCanvas(ctx, photos, canvasWidth, availableHeightForPhotos, startY, margin) {
            const availableWidth = canvasWidth - 2 * margin;
            
            // Load all images
            const imageData = await Promise.all(photos.map(async (photo) => {
                const img = new Image();
                img.src = photo;
                
                return new Promise((resolve) => {
                    img.onload = () => {
                        resolve({
                            img: img,
                            width: img.width,
                            height: img.height,
                            aspectRatio: img.width / img.height
                        });
                    };
                });
            }));

            // Layout based on number of photos - maximize space usage, no overlapping
            switch (imageData.length) {
                case 1:
                    await layoutSinglePhotoCanvas(ctx, imageData[0], availableWidth, availableHeightForPhotos, startY, margin);
                    break;
                case 2:
                    await layoutTwoPhotosCanvas(ctx, imageData, availableWidth, availableHeightForPhotos, startY, margin);
                    break;
                case 3:
                    await layoutThreePhotosCanvas(ctx, imageData, availableWidth, availableHeightForPhotos, startY, margin);
                    break;
            }
        }

        async function layoutSinglePhotoCanvas(ctx, imgData, availableWidth, availableHeight, startY, margin) {
            // Use maximum available space for single photo
            let width = availableWidth * 0.95;
            let height = width / imgData.aspectRatio;
            
            // If height exceeds available space, scale by height instead
            if (height > availableHeight * 0.95) {
                height = availableHeight * 0.95;
                width = height * imgData.aspectRatio;
            }
            
            const x = margin + (availableWidth - width) / 2;
            const y = startY + (availableHeight - height) / 2;
            
            ctx.drawImage(imgData.img, x, y, width, height);
        }

        async function layoutTwoPhotosCanvas(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            const img1 = imageData[0], img2 = imageData[1];
            
            // Determine optimal arrangement based on aspect ratios
            const totalAspectRatio = img1.aspectRatio + img2.aspectRatio;
            const availableAspectRatio = availableWidth / availableHeight;
            
            if (totalAspectRatio > availableAspectRatio * 1.5) {
                // Stack vertically for very wide photos or limited height
                await layoutTwoPhotosVertical(ctx, imageData, availableWidth, availableHeight, startY, margin);
            } else {
                // Arrange side by side
                await layoutTwoPhotosHorizontal(ctx, imageData, availableWidth, availableHeight, startY, margin);
            }
        }

        async function layoutTwoPhotosHorizontal(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            const gap = 15; // Minimal gap between photos
            const img1 = imageData[0], img2 = imageData[1];
            
            // Calculate optimal widths based on aspect ratios
            const ratio1 = img1.aspectRatio;
            const ratio2 = img2.aspectRatio;
            const totalRatio = ratio1 + ratio2;
            
            const width1 = ((availableWidth - gap) * ratio1) / totalRatio;
            const width2 = ((availableWidth - gap) * ratio2) / totalRatio;
            
            const height1 = width1 / ratio1;
            const height2 = width2 / ratio2;
            
            // Use the limiting height to ensure both photos fit
            const maxHeight = Math.min(height1, height2, availableHeight * 0.95);
            
            const finalWidth1 = maxHeight * ratio1;
            const finalWidth2 = maxHeight * ratio2;
            
            // Center the pair horizontally
            const totalWidth = finalWidth1 + finalWidth2 + gap;
            const startX = margin + (availableWidth - totalWidth) / 2;
            const y = startY + (availableHeight - maxHeight) / 2;
            
            // Draw photos
            ctx.drawImage(img1.img, startX, y, finalWidth1, maxHeight);
            ctx.drawImage(img2.img, startX + finalWidth1 + gap, y, finalWidth2, maxHeight);
        }

        async function layoutTwoPhotosVertical(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            const gap = 15;
            const img1 = imageData[0], img2 = imageData[1];
            
            // Calculate heights based on maintaining aspect ratios
            const availableHeightPerPhoto = (availableHeight - gap) / 2;
            
            // Try to make photos similar width when possible
            const width1 = Math.min(availableWidth * 0.95, availableHeightPerPhoto * img1.aspectRatio);
            const width2 = Math.min(availableWidth * 0.95, availableHeightPerPhoto * img2.aspectRatio);
            
            const height1 = width1 / img1.aspectRatio;
            const height2 = width2 / img2.aspectRatio;
            
            // Center each photo horizontally
            const x1 = margin + (availableWidth - width1) / 2;
            const x2 = margin + (availableWidth - width2) / 2;
            
            // Distribute vertically with minimal gap
            const totalHeight = height1 + height2 + gap;
            const startYPos = startY + (availableHeight - totalHeight) / 2;
            
            ctx.drawImage(img1.img, x1, startYPos, width1, height1);
            ctx.drawImage(img2.img, x2, startYPos + height1 + gap, width2, height2);
        }

        async function layoutThreePhotosCanvas(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            // Analyze aspect ratios to determine best layout
            const aspects = imageData.map(img => img.aspectRatio);
            const landscapes = aspects.filter(a => a > 1.3).length;
            const portraits = aspects.filter(a => a < 0.7).length;
            const squares = imageData.length - landscapes - portraits;
            
            if (landscapes >= 2) {
                // Two landscape photos on top, one below
                await layoutThreePhotosLandscapeTop(ctx, imageData, availableWidth, availableHeight, startY, margin);
            } else if (portraits >= 2) {
                // Two portraits side by side, one below or above
                await layoutThreePhotosPortraitSide(ctx, imageData, availableWidth, availableHeight, startY, margin);
            } else {
                // Mixed layout - one large, two smaller
                await layoutThreePhotosMixed(ctx, imageData, availableWidth, availableHeight, startY, margin);
            }
        }

        async function layoutThreePhotosLandscapeTop(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            const gap = 12;
            
            // Top row - two photos
            const topHeight = availableHeight * 0.55;
            const topWidth = (availableWidth - gap) / 2;
            
            for (let i = 0; i < 2; i++) {
                const imgData = imageData[i];
                let width = topWidth;
                let height = width / imgData.aspectRatio;
                
                if (height > topHeight) {
                    height = topHeight;
                    width = height * imgData.aspectRatio;
                }
                
                const x = margin + (i * (topWidth + gap)) + (topWidth - width) / 2;
                const y = startY;
                
                ctx.drawImage(imgData.img, x, y, width, height);
            }
            
            // Bottom photo - larger and centered
            const imgData = imageData[2];
            const bottomHeight = availableHeight * 0.4;
            let width = Math.min(availableWidth * 0.8, bottomHeight * imgData.aspectRatio);
            let height = width / imgData.aspectRatio;
            
            if (height > bottomHeight) {
                height = bottomHeight;
                width = height * imgData.aspectRatio;
            }
            
            const x = margin + (availableWidth - width) / 2;
            const y = startY + availableHeight * 0.58;
            
            ctx.drawImage(imgData.img, x, y, width, height);
        }

        async function layoutThreePhotosPortraitSide(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            const gap = 12;
            
            // Find the best photo for the single large position
            let largeIndex = 0;
            let maxArea = 0;
            
            for (let i = 0; i < 3; i++) {
                const area = imageData[i].width * imageData[i].height;
                if (area > maxArea) {
                    maxArea = area;
                    largeIndex = i;
                }
            }
            
            // Large photo on left
            const largeData = imageData[largeIndex];
            const largeWidth = availableWidth * 0.6;
            let largeHeight = largeWidth / largeData.aspectRatio;
            
            if (largeHeight > availableHeight * 0.95) {
                largeHeight = availableHeight * 0.95;
                const actualLargeWidth = largeHeight * largeData.aspectRatio;
                const x1 = margin + (largeWidth - actualLargeWidth) / 2;
                const y1 = startY + (availableHeight - largeHeight) / 2;
                ctx.drawImage(largeData.img, x1, y1, actualLargeWidth, largeHeight);
            } else {
                const x1 = margin;
                const y1 = startY + (availableHeight - largeHeight) / 2;
                ctx.drawImage(largeData.img, x1, y1, largeWidth, largeHeight);
            }
            
            // Two smaller photos on right
            const rightWidth = availableWidth * 0.35;
            const rightStartX = margin + largeWidth + gap;
            const photoHeight = (availableHeight - gap) / 2;
            
            let rightIndex = 0;
            for (let i = 0; i < 3; i++) {
                if (i === largeIndex) continue;
                
                const imgData = imageData[i];
                let width = Math.min(rightWidth, photoHeight * imgData.aspectRatio);
                let height = width / imgData.aspectRatio;
                
                if (height > photoHeight) {
                    height = photoHeight;
                    width = height * imgData.aspectRatio;
                }
                
                const x = rightStartX + (rightWidth - width) / 2;
                const y = startY + (rightIndex * (photoHeight + gap)) + (photoHeight - height) / 2;
                
                ctx.drawImage(imgData.img, x, y, width, height);
                rightIndex++;
            }
        }

        async function layoutThreePhotosMixed(ctx, imageData, availableWidth, availableHeight, startY, margin) {
            const gap = 12;
            
            // One photo takes 60% width, other two share remaining 35%
            const mainWidth = availableWidth * 0.6;
            const sideWidth = availableWidth * 0.35;
            
            // Main photo (choose the one with best aspect ratio for the space)
            const mainData = imageData[0];
            let mainHeight = mainWidth / mainData.aspectRatio;
            
            if (mainHeight > availableHeight * 0.95) {
                mainHeight = availableHeight * 0.95;
                const actualMainWidth = mainHeight * mainData.aspectRatio;
                const x1 = margin + (mainWidth - actualMainWidth) / 2;
                const y1 = startY + (availableHeight - mainHeight) / 2;
                ctx.drawImage(mainData.img, x1, y1, actualMainWidth, mainHeight);
            } else {
                const x1 = margin;
                const y1 = startY + (availableHeight - mainHeight) / 2;
                ctx.drawImage(mainData.img, x1, y1, mainWidth, mainHeight);
            }
            
            // Two side photos
            const sideStartX = margin + mainWidth + gap;
            const sidePhotoHeight = (availableHeight - gap) / 2;
            
            for (let i = 1; i < 3; i++) {
                const imgData = imageData[i];
                let width = Math.min(sideWidth, sidePhotoHeight * imgData.aspectRatio);
                let height = width / imgData.aspectRatio;
                
                if (height > sidePhotoHeight) {
                    height = sidePhotoHeight;
                    width = height * imgData.aspectRatio;
                }
                
                const x = sideStartX + (sideWidth - width) / 2;
                const y = startY + ((i - 1) * (sidePhotoHeight + gap)) + (sidePhotoHeight - height) / 2;
                
                ctx.drawImage(imgData.img, x, y, width, height);
            }
        }

        async function arrangePhotosDesigner(pdf, photos, pageWidth, pageHeight, startY, margin) {
            const availableWidth = pageWidth - 2 * margin;
            const availableHeight = pageHeight - startY - margin;
            
            // Load all images and get their dimensions
            const imageData = await Promise.all(photos.map(async (photo, index) => {
                const img = new Image();
                img.src = photo;
                
                return new Promise((resolve) => {
                    img.onload = () => {
                        resolve({
                            src: photo,
                            width: img.width,
                            height: img.height,
                            aspectRatio: img.width / img.height,
                            index: index
                        });
                    };
                });
            }));

            // Calculate total area and scale factor for proper fitting
            const totalImageArea = imageData.reduce((sum, img) => sum + (img.width * img.height), 0);
            const availableArea = availableWidth * availableHeight * 0.75; // Use 75% of available space
            const globalScale = Math.sqrt(availableArea / totalImageArea);

            // Designer layout patterns based on number of photos
            switch (imageData.length) {
                case 1:
                    await layoutSinglePhoto(pdf, imageData[0], availableWidth, availableHeight, startY, margin, globalScale);
                    break;
                case 2:
                    await layoutTwoPhotos(pdf, imageData, availableWidth, availableHeight, startY, margin, globalScale);
                    break;
                case 3:
                    await layoutThreePhotos(pdf, imageData, availableWidth, availableHeight, startY, margin, globalScale);
                    break;
                case 4:
                    await layoutFourPhotos(pdf, imageData, availableWidth, availableHeight, startY, margin, globalScale);
                    break;
                case 5:
                    await layoutFivePhotos(pdf, imageData, availableWidth, availableHeight, startY, margin, globalScale);
                    break;
            }
        }

        async function layoutSinglePhoto(pdf, img, availableWidth, availableHeight, startY, margin, globalScale) {
            // Scale to use maximum space while maintaining aspect ratio
            const maxWidth = availableWidth * 0.85;
            const maxHeight = availableHeight * 0.85;
            
            let width = img.width * globalScale * 1.5; // Larger scale for single photo
            let height = img.height * globalScale * 1.5;
            
            // Ensure it fits within bounds
            if (width > maxWidth) {
                width = maxWidth;
                height = width / img.aspectRatio;
            }
            if (height > maxHeight) {
                height = maxHeight;
                width = height * img.aspectRatio;
            }
            
            const x = margin + (availableWidth - width) / 2;
            const y = startY + (availableHeight - height) / 2;
            
            pdf.addImage(img.src, 'JPEG', x, y, width, height);
        }

        async function layoutTwoPhotos(pdf, images, availableWidth, availableHeight, startY, margin, globalScale) {
            // Determine if side-by-side or stacked based on aspect ratios
            const img1 = images[0], img2 = images[1];
            const bothLandscape = img1.aspectRatio > 1 && img2.aspectRatio > 1;
            const bothPortrait = img1.aspectRatio < 1 && img2.aspectRatio < 1;
            
            if (bothPortrait) {
                // Side by side for portrait photos
                const photoWidth = (availableWidth - 10) / 2; // 10mm gap
                
                for (let i = 0; i < 2; i++) {
                    const img = images[i];
                    let width = Math.min(photoWidth, img.width * globalScale * 1.2);
                    let height = width / img.aspectRatio;
                    
                    // Ensure height fits
                    if (height > availableHeight * 0.8) {
                        height = availableHeight * 0.8;
                        width = height * img.aspectRatio;
                    }
                    
                    const x = margin + (i * (photoWidth + 10)) + (photoWidth - width) / 2;
                    const y = startY + (availableHeight - height) / 2 + (i % 2) * 8; // Slight offset
                    
                    pdf.addImage(img.src, 'JPEG', x, y, width, height);
                }
            } else {
                // Overlapping arrangement for mixed orientations
                const baseSize = Math.min(availableWidth, availableHeight) * 0.4;
                
                for (let i = 0; i < 2; i++) {
                    const img = images[i];
                    let width = Math.min(baseSize * 1.2, img.width * globalScale * 1.3);
                    let height = width / img.aspectRatio;
                    
                    if (height > availableHeight * 0.7) {
                        height = availableHeight * 0.7;
                        width = height * img.aspectRatio;
                    }
                    
                    // Overlapping positions
                    const offsetX = i * (availableWidth * 0.3);
                    const offsetY = i * 15;
                    
                    const x = margin + offsetX + (availableWidth * 0.4 - width) / 2;
                    const y = startY + offsetY + (availableHeight - height) / 2;
                    
                    pdf.addImage(img.src, 'JPEG', x, y, width, height);
                }
            }
        }

        async function layoutThreePhotos(pdf, images, availableWidth, availableHeight, startY, margin, globalScale) {
            // Triangle arrangement or L-shape based on orientations
            const landscapes = images.filter(img => img.aspectRatio > 1.2);
            const portraits = images.filter(img => img.aspectRatio < 0.8);
            
            if (landscapes.length >= 2) {
                // Two landscapes on top, one below
                const topRowHeight = availableHeight * 0.45;
                const topPhotoWidth = (availableWidth - 8) / 2;
                
                // Top row
                for (let i = 0; i < 2; i++) {
                    const img = images[i];
                    let width = Math.min(topPhotoWidth, img.width * globalScale);
                    let height = width / img.aspectRatio;
                    
                    if (height > topRowHeight) {
                        height = topRowHeight;
                        width = height * img.aspectRatio;
                    }
                    
                    const x = margin + (i * (topPhotoWidth + 8));
                    const y = startY + 5;
                    
                    pdf.addImage(img.src, 'JPEG', x, y, width, height);
                }
                
                // Bottom photo - centered and larger
                const img = images[2];
                let width = Math.min(availableWidth * 0.7, img.width * globalScale * 1.1);
                let height = width / img.aspectRatio;
                const maxBottomHeight = availableHeight * 0.45;
                
                if (height > maxBottomHeight) {
                    height = maxBottomHeight;
                    width = height * img.aspectRatio;
                }
                
                const x = margin + (availableWidth - width) / 2;
                const y = startY + availableHeight * 0.55;
                
                pdf.addImage(img.src, 'JPEG', x, y, width, height);
                
            } else {
                // Scattered/collage arrangement
                const positions = [
                    { x: 0.1, y: 0.1, scale: 1.1 },
                    { x: 0.45, y: 0.05, scale: 0.9 },
                    { x: 0.2, y: 0.5, scale: 1.0 }
                ];
                
                for (let i = 0; i < 3; i++) {
                    const img = images[i];
                    const pos = positions[i];
                    
                    let width = img.width * globalScale * pos.scale;
                    let height = img.height * globalScale * pos.scale;
                    
                    // Constrain to reasonable size
                    const maxSize = Math.min(availableWidth, availableHeight) * 0.4;
                    if (width > maxSize) {
                        width = maxSize;
                        height = width / img.aspectRatio;
                    }
                    if (height > maxSize) {
                        height = maxSize;
                        width = height * img.aspectRatio;
                    }
                    
                    const x = margin + (pos.x * (availableWidth - width));
                    const y = startY + (pos.y * (availableHeight - height));
                    
                    pdf.addImage(img.src, 'JPEG', x, y, width, height);
                }
            }
        }

        async function layoutFourPhotos(pdf, images, availableWidth, availableHeight, startY, margin, globalScale) {
            // Smart 2x2 grid with proper scaling
            const gridGap = 8;
            const cellWidth = (availableWidth - gridGap) / 2;
            const cellHeight = (availableHeight - gridGap) / 2;
            
            const positions = [
                { row: 0, col: 0, offsetX: 0, offsetY: 0 },
                { row: 0, col: 1, offsetX: 4, offsetY: -3 },
                { row: 1, col: 0, offsetX: -2, offsetY: 2 },
                { row: 1, col: 1, offsetX: 3, offsetY: 4 }
            ];
            
            for (let i = 0; i < 4; i++) {
                const img = images[i];
                const pos = positions[i];
                
                // Calculate size to fit in grid cell
                let width = Math.min(cellWidth * 0.9, img.width * globalScale);
                let height = width / img.aspectRatio;
                
                if (height > cellHeight * 0.9) {
                    height = cellHeight * 0.9;
                    width = height * img.aspectRatio;
                }
                
                // Position in grid with artistic offset
                const baseX = margin + (pos.col * (cellWidth + gridGap));
                const baseY = startY + (pos.row * (cellHeight + gridGap));
                
                const x = baseX + (cellWidth - width) / 2 + pos.offsetX;
                const y = baseY + (cellHeight - height) / 2 + pos.offsetY;
                
                pdf.addImage(img.src, 'JPEG', x, y, width, height);
            }
        }

        async function layoutFivePhotos(pdf, images, availableWidth, availableHeight, startY, margin, globalScale) {
            // Asymmetrical magazine-style layout
            const leftWidth = availableWidth * 0.45;
            const rightWidth = availableWidth * 0.5;
            const centerGap = availableWidth * 0.05;
            
            // Left side - one large photo
            const mainImg = images[0];
            let mainWidth = Math.min(leftWidth, mainImg.width * globalScale * 1.2);
            let mainHeight = mainWidth / mainImg.aspectRatio;
            
            const maxMainHeight = availableHeight * 0.8;
            if (mainHeight > maxMainHeight) {
                mainHeight = maxMainHeight;
                mainWidth = mainHeight * mainImg.aspectRatio;
            }
            
            const mainX = margin + (leftWidth - mainWidth) / 2;
            const mainY = startY + (availableHeight - mainHeight) / 2;
            pdf.addImage(mainImg.src, 'JPEG', mainX, mainY, mainWidth, mainHeight);
            
            // Right side - four smaller photos in creative arrangement
            const rightStartX = margin + leftWidth + centerGap;
            const smallPhotoMaxSize = rightWidth * 0.45;
            
            const rightPositions = [
                { x: 0, y: 0.1, scale: 1.0 },
                { x: 0.55, y: 0.05, scale: 0.8 },
                { x: 0.1, y: 0.5, scale: 0.9 },
                { x: 0.5, y: 0.6, scale: 0.85 }
            ];
            
            for (let i = 1; i < 5; i++) {
                const img = images[i];
                const pos = rightPositions[i - 1];
                
                let width = Math.min(smallPhotoMaxSize * pos.scale, img.width * globalScale);
                let height = width / img.aspectRatio;
                
                if (height > availableHeight * 0.35) {
                    height = availableHeight * 0.35;
                    width = height * img.aspectRatio;
                }
                
                const x = rightStartX + (pos.x * (rightWidth - width));
                const y = startY + (pos.y * (availableHeight - height));
                
                pdf.addImage(img.src, 'JPEG', x, y, width, height);
            }
        }

        async function generateMasterPNG() {
            if (submissions.length === 0) {
                alert('No submissions to generate PNG collection for!');
                return;
            }

            // Create a ZIP-like collection by generating individual PNGs
            const zip = [];
            
            for (let i = 0; i < submissions.length; i++) {
                const submission = submissions[i];
                currentSubmission = submission; // Temporarily set for PNG generation
                
                // Generate PNG for this submission
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 3000;
                canvas.width = size;
                canvas.height = size;

                // White background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);

                const margin = 150;
                let yPos = margin;

                // Add name
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 80px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(submission.name, size / 2, yPos + 60);
                yPos += 120;

                // Add message
                ctx.font = '60px Arial, sans-serif';
                ctx.textAlign = 'left';
                
                const maxWidth = size - 2 * margin;
                const lines = wrapText(ctx, submission.message, maxWidth);
                
                for (let line of lines) {
                    ctx.fillText(line, margin, yPos + 45);
                    yPos += 70;
                }
                
                yPos += 60;

                // Arrange photos
                if (submission.photos && submission.photos.length > 0) {
                    await arrangePhotosCanvas(ctx, submission.photos, size, size, yPos, margin);
                }

                // Convert to blob and trigger download
                await new Promise((resolve) => {
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `birthday-message-${submission.name.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                        link.click();
                        URL.revokeObjectURL(url);
                        resolve();
                    }, 'image/png');
                });
                
                // Small delay between downloads
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            showSuccessMessage(`Generated ${submissions.length} PNG files! Check your downloads folder.`);
        }

        function importPNGs(event) {
            showSuccessMessage('PNG import feature: Have your friends send you their individual PNG files. You can then use the "Generate Complete PNG Collection" feature after they submit through the form.');
            event.target.value = '';
        }

        function clearAllSubmissions() {
            if (confirm('Are you sure you want to clear all submissions? This cannot be undone.')) {
                submissions = [];
                updateGallery();
                showSuccessMessage('All submissions cleared.');
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function updateGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            submissions.forEach((submission, index) => {
                const card = document.createElement('div');
                card.className = 'submission-card';
                card.onclick = () => showSubmission(index);
                
                const photosHtml = submission.photos.length > 0 
                    ? `<div class="card-photos">${submission.photos.slice(0, 6).map(photo => `<img src="${photo}" alt="Photo">`).join('')}</div>`
                    : '';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-name">${submission.name}</div>
                    </div>
                    ${photosHtml}
                    <div class="card-message">${submission.message}</div>
                `;
                
                galleryGrid.appendChild(card);
            });
        }

        function showSubmission(index) {
            currentSubmissionIndex = index;
            const submission = submissions[index];
            
            document.getElementById('viewName').textContent = submission.name;
            document.getElementById('viewMessage').innerHTML = submission.message;
            
            const photosContainer = document.getElementById('viewPhotos');
            photosContainer.innerHTML = '';
            
            submission.photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = 'Birthday photo';
                photosContainer.appendChild(img);
            });
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === submissions.length - 1;
            
            // Show submission view
            document.getElementById('submissionForm').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('submissionView').style.display = 'block';
            
            updateToggleButtons('submission');
        }

        function navigateSubmission(direction) {
            const newIndex = currentSubmissionIndex + direction;
            if (newIndex >= 0 && newIndex < submissions.length) {
                showSubmission(newIndex);
            }
        }

        function showGallery() {
            document.getElementById('submissionForm').style.display = 'none';
            document.getElementById('submissionView').style.display = 'none';
            document.getElementById('masterControls').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'block';
            document.getElementById('viewToggle').style.display = 'block';
            
            updateToggleButtons('gallery');
            updateGallery();
        }

        function showForm() {
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('submissionView').style.display = 'none';
            document.getElementById('masterControls').style.display = 'none';
            document.getElementById('submissionForm').style.display = 'block';
            
            updateToggleButtons('form');
        }

        function showMasterControls() {
            document.getElementById('submissionForm').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('submissionView').style.display = 'none';
            document.getElementById('masterControls').style.display = 'block';
            document.getElementById('viewToggle').style.display = 'block';
            
            updateToggleButtons('master');
        }

        function updateToggleButtons(activeView) {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            toggleButtons.forEach(btn => btn.classList.remove('active'));
            
            if (activeView === 'gallery' || activeView === 'submission') {
                toggleButtons[0].classList.add('active');
            } else if (activeView === 'form') {
                toggleButtons[1].classList.add('active');
            } else if (activeView === 'master') {
                toggleButtons[2].classList.add('active');
            }
        }

        // Initialize with form view
        if (submissions.length === 0) {
            document.getElementById('viewToggle').style.display = 'none';
        }
    </script>
