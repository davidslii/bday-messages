<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Messages Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Submission Form */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
            font-size: 1.1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .formatting-tools {
            margin-bottom: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .formatting-tools button {
            background: #4a5568;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .formatting-tools button:hover {
            background: #2d3748;
        }

        .photo-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-upload:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .photo-upload.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        #photoInput {
            display: none;
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .submit-btn, .export-btn, .import-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 5px;
        }

        .submit-btn:hover, .export-btn:hover, .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .export-btn {
            background: linear-gradient(45deg, #38a169, #48bb78);
        }

        .import-btn {
            background: linear-gradient(45deg, #d69e2e, #ecc94b);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .master-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        #importInput {
            display: none;
        }

        /* Gallery View */
        .gallery-container {
            display: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .card-photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
            max-height: 120px;
            overflow: hidden;
            border-radius: 8px;
        }

        .card-photos img {
            width: 100%;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .card-message {
            color: #4a5568;
            font-style: italic;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Individual Submission View */
        .submission-view {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .submission-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .submission-name {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .submission-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .submission-photos img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .submission-photos img:hover {
            transform: scale(1.02);
        }

        .submission-message {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #2d3748;
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .view-toggle {
            text-align: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .photo-count {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 10px;
        }

        @media print {
            body {
                background: white;
            }
            .form-container, .view-toggle, .navigation {
                display: none;
            }
            .submission-view {
                display: block !important;
                background: white;
                box-shadow: none;
                border: none;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 Birthday Messages 🎉</h1>
            <p>Share your photos and birthday wishes!</p>
        </div>

        <!-- Submission Form -->
        <div class="form-container" id="submissionForm">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Submit Your Birthday Message</h2>
            
            <form id="messageForm">
                <div class="form-group">
                    <label for="personName">Your Name *</label>
                    <input type="text" id="personName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="birthdayMessage">Birthday Message *</label>
                    <div class="formatting-tools">
                        <button type="button" onclick="formatText('bold')"><strong>B</strong></button>
                        <button type="button" onclick="formatText('italic')"><em>I</em></button>
                        <button type="button" onclick="formatText('underline')"><u>U</u></button>
                    </div>
                    <textarea id="birthdayMessage" required placeholder="Write your birthday message here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Photos (Optional - Max 5)</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <p>📸 Click here to upload photos or drag and drop</p>
                        <p class="photo-count">0 / 5 photos selected</p>
                    </div>
                    <input type="file" id="photoInput" multiple accept="image/*">
                    <div class="photo-preview" id="photoPreview"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit Message 🎂</button>
                    <button type="button" class="export-btn" id="exportBtn" onclick="exportCurrentSubmission()" style="display: none;">📤 Download My Submission</button>
                </div>
            </form>
        </div>

        <!-- Master Controls (for you to import submissions) -->
        <div class="master-controls" id="masterControls" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #2d3748;">Master Gallery Controls</h3>
            <p style="margin-bottom: 20px; color: #4a5568;">Import submission files from your friends to build the complete gallery</p>
            <div class="button-group">
                <button class="import-btn" onclick="document.getElementById('importInput').click()">📁 Import Submissions</button>
                <button class="export-btn" onclick="exportAllSubmissions()">💾 Export Complete Gallery</button>
                <button class="nav-btn" onclick="clearAllSubmissions()">🗑️ Clear Gallery</button>
            </div>
            <input type="file" id="importInput" multiple accept=".json" onchange="importSubmissions(event)">
            <div class="success-message" id="successMessage"></div>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle" id="viewToggle" style="display: none;">
            <button class="toggle-btn active" onclick="showGallery()">Gallery View</button>
            <button class="toggle-btn" onclick="showForm()">Add Message</button>
            <button class="toggle-btn" onclick="showMasterControls()">Master Controls</button>
        </div>

        <!-- Gallery Container -->
        <div class="gallery-container" id="galleryContainer">
            <h2 style="text-align: center; margin-bottom: 30px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Birthday Messages Gallery</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>

        <!-- Individual Submission View -->
        <div class="submission-view" id="submissionView">
            <div class="submission-header">
                <div class="submission-name" id="viewName"></div>
            </div>
            <div class="submission-photos" id="viewPhotos"></div>
            <div class="submission-message" id="viewMessage"></div>
            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="navigateSubmission(-1)">← Previous</button>
                <button class="nav-btn" onclick="showGallery()">Back to Gallery</button>
                <button class="nav-btn" id="nextBtn" onclick="navigateSubmission(1)">Next →</button>
            </div>
        </div>
    </div>

    <script>
        let submissions = [];
        let currentSubmissionIndex = 0;
        let selectedPhotos = [];

        // File upload handling
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const photoUpload = document.querySelector('.photo-upload');

        photoInput.addEventListener('change', handlePhotoSelection);

        // Drag and drop functionality
        photoUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            photoUpload.classList.add('dragover');
        });

        photoUpload.addEventListener('dragleave', () => {
            photoUpload.classList.remove('dragover');
        });

        photoUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            photoUpload.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handlePhotoSelection(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            const remainingSlots = 5 - selectedPhotos.length;
            const filesToAdd = files.slice(0, remainingSlots);
            
            filesToAdd.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedPhotos.push({
                        file: file,
                        url: e.target.result
                    });
                    updatePhotoPreview();
                    updatePhotoCount();
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePhotoPreview() {
            photoPreview.innerHTML = '';
            selectedPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.url}" alt="Photo ${index + 1}">
                    <button class="photo-remove" onclick="removePhoto(${index})">×</button>
                `;
                photoPreview.appendChild(photoItem);
            });
        }

        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            updatePhotoPreview();
            updatePhotoCount();
        }

        function updatePhotoCount() {
            const countElement = document.querySelector('.photo-count');
            countElement.textContent = `${selectedPhotos.length} / 5 photos selected`;
        }

        // Text formatting
        function formatText(command) {
            const textarea = document.getElementById('birthdayMessage');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            if (selectedText) {
                let formattedText;
                switch(command) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        formattedText = `__${selectedText}__`;
                        break;
                }
                
                textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start, start + formattedText.length);
            }
        }

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('personName').value.trim();
            const message = document.getElementById('birthdayMessage').value.trim();
            
            if (!name || !message) {
                alert('Please fill in both your name and message.');
                return;
            }
            
            const submission = {
                id: Date.now(),
                name: name,
                message: formatMessage(message),
                rawMessage: message, // Keep original for export
                photos: selectedPhotos.map(photo => photo.url),
                timestamp: new Date().toISOString()
            };
            
            submissions.push(submission);
            
            // Show export button and success message
            document.getElementById('exportBtn').style.display = 'inline-block';
            showSuccessMessage('Message submitted! Click "Download My Submission" to save it and send it to the birthday person.');
            
            // Show gallery controls
            document.getElementById('viewToggle').style.display = 'block';
            updateGallery();
        });

        function exportCurrentSubmission() {
            if (submissions.length === 0) {
                alert('No submission to export!');
                return;
            }
            
            const latestSubmission = submissions[submissions.length - 1];
            const dataStr = JSON.stringify(latestSubmission, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `birthday-message-${latestSubmission.name.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.json`;
            link.click();
            
            showSuccessMessage(`Downloaded! Send the file "${link.download}" to the birthday person.`);
        }

        function exportAllSubmissions() {
            if (submissions.length === 0) {
                alert('No submissions to export!');
                return;
            }
            
            const dataStr = JSON.stringify(submissions, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `complete-birthday-gallery-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showSuccessMessage('Complete gallery exported successfully!');
        }

        function importSubmissions(event) {
            const files = event.target.files;
            let importedCount = 0;
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // Check if it's a single submission or array of submissions
                        if (Array.isArray(data)) {
                            data.forEach(submission => {
                                if (isValidSubmission(submission) && !isDuplicate(submission)) {
                                    submissions.push(submission);
                                    importedCount++;
                                }
                            });
                        } else if (isValidSubmission(data) && !isDuplicate(data)) {
                            submissions.push(data);
                            importedCount++;
                        }
                        
                        updateGallery();
                        showSuccessMessage(`Successfully imported ${importedCount} new submission(s)!`);
                        
                    } catch (error) {
                        console.error('Error parsing file:', file.name, error);
                        alert(`Error reading file: ${file.name}`);
                    }
                };
                reader.readAsText(file);
            });
            
            // Reset file input
            event.target.value = '';
        }

        function isValidSubmission(submission) {
            return submission && 
                   typeof submission.name === 'string' && 
                   typeof submission.message === 'string' && 
                   Array.isArray(submission.photos) &&
                   submission.id &&
                   submission.timestamp;
        }

        function isDuplicate(newSubmission) {
            return submissions.some(existing => 
                existing.id === newSubmission.id || 
                (existing.name === newSubmission.name && existing.timestamp === newSubmission.timestamp)
            );
        }

        function clearAllSubmissions() {
            if (confirm('Are you sure you want to clear all submissions? This cannot be undone.')) {
                submissions = [];
                updateGallery();
                showSuccessMessage('All submissions cleared.');
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/\n/g, '<br>');
        }

        function updateGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            submissions.forEach((submission, index) => {
                const card = document.createElement('div');
                card.className = 'submission-card';
                card.onclick = () => showSubmission(index);
                
                const photosHtml = submission.photos.length > 0 
                    ? `<div class="card-photos">${submission.photos.slice(0, 6).map(photo => `<img src="${photo}" alt="Photo">`).join('')}</div>`
                    : '';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-name">${submission.name}</div>
                    </div>
                    ${photosHtml}
                    <div class="card-message">${submission.message}</div>
                `;
                
                galleryGrid.appendChild(card);
            });
        }

        function showSubmission(index) {
            currentSubmissionIndex = index;
            const submission = submissions[index];
            
            document.getElementById('viewName').textContent = submission.name;
            document.getElementById('viewMessage').innerHTML = submission.message;
            
            const photosContainer = document.getElementById('viewPhotos');
            photosContainer.innerHTML = '';
            
            submission.photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = 'Birthday photo';
                photosContainer.appendChild(img);
            });
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === submissions.length - 1;
            
            // Show submission view
            document.getElementById('submissionForm').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('submissionView').style.display = 'block';
            
            updateToggleButtons('submission');
        }

        function navigateSubmission(direction) {
            const newIndex = currentSubmissionIndex + direction;
            if (newIndex >= 0 && newIndex < submissions.length) {
                showSubmission(newIndex);
            }
        }

        function showGallery() {
            document.getElementById('submissionForm').style.display = 'none';
            document.getElementById('submissionView').style.display = 'none';
            document.getElementById('masterControls').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'block';
            document.getElementById('viewToggle').style.display = 'block';
            
            updateToggleButtons('gallery');
            updateGallery();
        }

        function showForm() {
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('submissionView').style.display = 'none';
            document.getElementById('masterControls').style.display = 'none';
            document.getElementById('submissionForm').style.display = 'block';
            
            updateToggleButtons('form');
        }

        function showMasterControls() {
            document.getElementById('submissionForm').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('submissionView').style.display = 'none';
            document.getElementById('masterControls').style.display = 'block';
            document.getElementById('viewToggle').style.display = 'block';
            
            updateToggleButtons('master');
        }

        function updateToggleButtons(activeView) {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            toggleButtons.forEach(btn => btn.classList.remove('active'));
            
            if (activeView === 'gallery' || activeView === 'submission') {
                toggleButtons[0].classList.add('active');
            } else if (activeView === 'form') {
                toggleButtons[1].classList.add('active');
            } else if (activeView === 'master') {
                toggleButtons[2].classList.add('active');
            }
        }

        // Initialize with form view
        if (submissions.length === 0) {
            document.getElementById('viewToggle').style.display = 'none';
        }
    </script>
</body>
</html>
